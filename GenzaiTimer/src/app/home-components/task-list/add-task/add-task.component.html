    <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">

        <div class="input-group">
            <input type="text" class="form-control" ngModel name="name" placeholder="Enter Task">
        </div>

        <button class="btn btn-dark" type="submit" (click)="buttonClicked='AddTask'">
            Add Task
        </button>

        <button class="btn btn-dark" type="submit" (click)="buttonClicked='ClearTasks'">
            Clear Tasks
        </button>

    </form>
