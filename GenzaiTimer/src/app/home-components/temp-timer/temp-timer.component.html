<div  >

<div style = "margin-left: 32%;margin-top: 10%">
<button class="btn btn-dark nav-item topButtonFormat " (click)="thirtyMinWorkFunction()">Work</button>
<button class="btn btn-dark nav-item topButtonFormat" (click)="longBreakFunction()">LongBreak</button>
<button class="btn btn-dark nav-item topButtonFormat" (click)="shortBreakFunction()">ShortBreak</button>
</div>

<div class="timer card nav-item timerFormat" *ngIf="(timeLeft | async) as t; else sorry">
	<div>
		<h4> Count down timer </h4>
		<span id="minutes"> {{t.minutesToDday}} </span>Min
		<span id="seconds"> {{t.secondsToDday}} </span>S
	</div>
</div>
	<div class = "nav-item bottomButtonFormat">
		<button class="btn btn-dark nav-item eachBottomButtonFormat playButtonFormat" (click)="startFunction()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
			<path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
		  </svg></button>
		<button class="btn btn-dark nav-item eachBottomButtonFormat pauseButtonFormat" (click)="stopFunction()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
			<path d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z"/>
		  </svg></button>
		<button class="btn btn-dark nav-item eachBottomButtonFormat resetButtonFormat" (click)="resetFunction()">Reset</button>
		
	</div>

</div>
<ng-template #sorry>
	LOADING
</ng-template>
