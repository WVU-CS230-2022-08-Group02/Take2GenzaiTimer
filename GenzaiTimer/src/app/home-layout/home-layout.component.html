<div style = "background-color: rgb(126, 126, 126); height: 100vh;">
<div class = "d-flex flex-row" >
    <div class = "d-flex flex-column position-absolute top-50 start-50 translate-middle nav-item clockFormat" style = "width: 49vw;">
        <app-temp-timer>Loading...</app-temp-timer>
    </div>
    <div class="d-flex flex-column"
    style = "margin-left: 50vw; margin-top:90vh">
        <app-login-layout></app-login-layout>
    
    </div>
    
    <div class="d-flex flex-column list ms-auto">
        <div style="font-family: 'Space Mono', monospace;" class = "list-title">Task List</div>
        <div class = "d-flex flex-column">
            <div *ngFor ="let task of tasks">
                    <app-task-list name={{task.name}}> Loading... </app-task-list>
            </div>

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" style="font-family: 'Space Mono', monospace;" class="form-label">Add Task:</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button style="font-family: 'Space Mono', monospace;" type="submit" class="btn btncolor">Submit</button>
            </form>

        </div>
    </div>
    </div>
    <!-- <div class = "d-flex flex-column position-absolute bottom-0 end-0"> -->
    <app-notification>Loading...</app-notification>
    <!-- </div> -->
</div>
