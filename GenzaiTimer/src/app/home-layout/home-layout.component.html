<div class="txt">
    <p>Genzai Timer</p>
</div>

<div style = "background-color: white; height: 100vh;">
<div class = "d-flex flex-row" >
   
    <div class = "d-flex flex-column position-absolute top-50 start-50 translate-middle nav-item clockFormat" style = "width: 49vw;">
        <app-temp-timer>Loading...</app-temp-timer>
    </div>
    <div class="d-flex flex-column"
    style = "margin-left: 5vw; margin-top: 50vh;">
    <app-user-infor></app-user-infor>
        
    
    </div>
    
    <div class="d-flex flex-column list ms-auto">
        <div style="font-family: 'Space Mono', monospace; margin-top:-40%" class = "list-title">Task List</div>
        <div class = "d-flex flex-column">
            <div *ngFor ="let task of tasks">
                    <app-task-list name={{task.name}}> Loading... </app-task-list>
            </div>

            <fm-add-task> Loading... </fm-add-task>

        </div>
    </div>
    </div>
    <app-notification>Loading...</app-notification>
</div>
