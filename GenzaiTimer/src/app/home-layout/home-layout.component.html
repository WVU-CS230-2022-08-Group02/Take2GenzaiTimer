<div>
<div class = "d-flex flex-row" >
    <div class = "d-flex flex-column position-absolute top-50 start-50 translate-middle nav-item clockFormat" style = "width: 49vw;">
        <app-temp-timer>Loading...</app-temp-timer>
    </div>
    <div class="d-flex flex-column"
    style = "margin-left: 50vw; margin-top:90vh">
        <app-login-layout></app-login-layout>
    
    </div>
    
    <div class="d-flex flex-column list ms-auto">
        <div class = "list-title">Task List</div>

            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Add Task:</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

   
    

    </div>
    <div class = "d-flex flex-column position-absolute bottom-0 end-0">
