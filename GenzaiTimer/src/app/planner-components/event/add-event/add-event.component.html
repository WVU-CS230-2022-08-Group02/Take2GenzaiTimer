<div class = "container" style = "background-color:rgb(72, 72, 72); width: 100%; height: 100%;">
    <div class = "row">
        <div class = "col-8">
            <form #postForm = "ngForm" (ngSubmit)= "addCalender(postForm.value)">
                
                <div class = "input-group nav-item formFormat">
                    <span class = "input-group-text">Date of event</span>
                    <input type = "text" class = "form-control" ngModel name = "date">
                </div>

                <div class = "input-group nav-item formFormat">
                    <span class = "input-group-text">Title of event</span>
                    <input type = "text" class = "form-control" ngModel name = "title">
                </div>

                <div class = "input-group nav-item formFormat">
                    <span class = "input-group-text">Description of event</span>
                    <input type = "text" class = "form-control" ngModel name = "description">
                </div>

                <div class = "input-group nav-item formFormat">
                    <span class = "input-group-text">Time of event</span>
                    <input type = "text" class = "form-control" ngModel name = "time">
                </div>
            
                <button class = "btn btn-dark d-flex flex-column position-absolute top-50 start-50 " type= "submit" [disabled] = "!postForm.valid">
                        submit event
                </button>
                
            </form>
        </div>
        
    </div>
</div>
